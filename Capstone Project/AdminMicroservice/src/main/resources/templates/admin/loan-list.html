<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Loan Requests</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    footer {
    		margin-top: auto; 
    		padding: 20px;
    		color: #6a6a6a; 
		}
</style>
</head>
<body class="bg-light mt-4">

<div class="container">
    <h2 class="mb-4">Loan Requests</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Months</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="l : ${loans}">
                <td th:text="${l.id}"></td>
                <td th:text="${l.customerId}"></td>
                <td th:text="${l.loanType}"></td>
                <td th:text="${l.amount}"></td>
                <td th:text="${l.months}"></td>

                <td>
                    <span th:if="${l.status == 'APPLIED'}" class="badge bg-secondary">Applied</span>
                    <span th:if="${l.status == 'APPROVED'}" class="badge bg-success">Approved</span>
                    <span th:if="${l.status == 'DENIED'}" class="badge bg-danger">Denied</span>
                </td>

                <td>
                    <form th:action="@{'/admin/loans/' + ${l.id} + '/approve'}" method="post" style="display:inline">
                        <button th:if="${l.status == 'APPLIED'}" class="btn btn-success btn-sm">Approve</button>
                    </form>

                    <form th:action="@{'/admin/loans/' + ${l.id} + '/reject'}" method="post" style="display:inline">
                        <button th:if="${l.status == 'APPLIED'}" class="btn btn-danger btn-sm">Reject</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2025 MyFinBank â€” All Rights Reserved</p>
</footer>

</body>
</html>
