<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Customer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    footer {
    		margin-top: auto; 
    		padding: 20px;
    		color: #6a6a6a; 
		}
</style>
</head>
<body>

<div class="container mt-5">

    <a href="/admin/customers" class="btn btn-secondary mb-3">← Back</a>

    <h2>Edit Customer</h2>

    <form th:action="@{'/admin/customers/' + ${customer.id} + '/edit'}" method="post" class="mt-3">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" th:value="${customer.firstName}" name="firstName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" th:value="${customer.lastName}" name="lastName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:value="${customer.email}" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" th:value="${customer.username}" name="username" required>
        </div>

        <button class="btn btn-primary mt-3">Save</button>
    </form>

</div>

<footer>
    <p>&copy; 2025 MyFinBank — All Rights Reserved</p>
</footer>

</body>
</html>
