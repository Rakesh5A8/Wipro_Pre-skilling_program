<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<title>View Customer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    footer {
    		margin-top: auto; 
    		padding: 20px;
    		color: #6a6a6a; 
		}
</style>
</head>
<body>

<div class="container mt-5">

    <a href="/admin/customers" class="btn btn-secondary mb-3">← Back</a>

    <h2>Customer Details</h2>

    <div class="card p-4 mt-3">

        <p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${customer.firstName + ' ' + customer.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
        <p><strong>Username:</strong> <span th:text="${customer.username}"></span></p>
        <p><strong>Balance:</strong> ₹<span th:text="${customer.balance}"></span></p>

        <p>
            <strong>Status:</strong>
            <span th:if="${customer.active}" class="badge bg-success">Active</span>
            <span th:if="${!customer.active}" class="badge bg-danger">Inactive</span>
        </p>

    </div>

</div>

<footer>
    <p>&copy; 2025 MyFinBank — All Rights Reserved</p>
</footer>

</body>
</html>
