<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fund Transfer - MyFinBank</title>
    <style>
        body { font-family: Arial; background:#eef2ff; margin:0; padding:0; }
        .container {
            width:420px; margin:60px auto; background:white; padding:25px;
            border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width:100%; padding:10px; margin-top:10px;
            border-radius:4px; border:1px solid #ccc;
        }
        button {
            background:#0056b3; color:white; border:none;
            cursor:pointer; margin-top:15px;
        }
        button:hover { background:#003f8c; }
        .success, .error {
            padding:10px; margin-top:10px; border-radius:6px; text-align:center;
        }
        .success { background:#d4edda; color:#155724; }
        .error { background:#f8d7da; color:#721c24; }

		footer {
    		margin-top: auto; 
    		padding: 20px;
    		color: #6a6a6a; 
		}

    </style>
</head>
<body>

<div class="container">
    <h2>Fund Transfer</h2>

    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form method="post" th:action="@{/transfer}">
        <label>Receiver Username</label>
        <input type="text" name="receiverUsername" required>

        <label>Amount</label>
        <input type="number" name="amount" step="0.01" required>

        <button type="submit">Transfer</button>
    </form>

    <p style="margin-top:15px;">
        <a th:href="@{/dashboard}">Back to Dashboard</a>
    </p>
</div>
<<footer>
    <p>&copy; 2025 MyFinBank â€” All Rights Reserved</p>
</footer>

</body>
</html>
